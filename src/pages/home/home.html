<ion-header>
  <ion-navbar>
    <ion-title>
      Home-page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <blockquote *ngIf="quote">
    <p>{{quote.quote}}</p>
    <footer>
      <cite>{{quote.author}}</cite>
    </footer>
  </blockquote>
  <button ion-button full (click)="getQuote()">More quotes</button>
